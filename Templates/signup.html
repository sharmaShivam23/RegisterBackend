<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2c2c3c;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
      width: 90%;
    }

    .btn {
      display: flex;
      align-items: center;
      background-color: #6a5acd;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #7a67e0;
    }

    .sym {
      margin-right: 10px;
      font-size: 1.5rem;
    }

    .para {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }

    a {
      color: #7a67e0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .btn {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
      .sym {
        font-size: 1.2rem;
      }
      .para {
        font-size: 1rem;
      }
    }
  </style>
</head>
